<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nanni</title>
  <style>
    :root {
      --vh: 1vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    body {
      height: calc(var(--vh, 1vh) * 100);
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100); /* динамически адаптированная высота */
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 20px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .buttons a {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
  <script>
    // Устанавливаем переменную для 1% от высоты экрана
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }

    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    window.addEventListener('DOMContentLoaded', setVh);
  </script>
</head>
<body>

  <!-- ВИДЕО ФОН -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="https://botikbot.github.io/vizitka/background3.mp4" type="video/mp4">
    Ваш браузер не поддерживает HTML5 видео.
  </video>
  <div class="overlay"></div>

  <!-- КОНТЕНТ -->
  <div class="content">
    <h1>NANNIX</h1>
    <p>| MODEL |</p>
    <div class="buttons">
      <a href="https://t.me/nanni" target="_blank">Telegram</a>
      <a href="https://instagram.com/minix_nani" target="_blank">Instagram</a>
      <a href="https://fansly.com/nannix/posts?">Fansly</a>
    </div>
  </div>

</body>
</html>
</html>
