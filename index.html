<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Для iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Для Android Chrome -->
  <meta name="theme-color" content="#000000">

  <title>NANNIX</title>
  <style>
    /* Обнуляем всё */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      /* Учитываем безопасную высоту экрана */
      height: 100vh;
      height: 100svh;
      width: 100vw;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      background-color: black;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .buttons a {
      padding: 10px 20px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <!-- ВИДЕО ФОН -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="https://botikbot.github.io/vizitka/background3.mp4" type="video/mp4">
    Ваш браузер не поддерживает HTML5 видео.
  </video>
  <div class="overlay"></div>

  <!-- КОНТЕНТ -->
  <div class="content">
    <h1>NANNIX</h1>
    <p>| MODEL |</p>
    <div class="buttons">
      <a href="https://t.me/nanni" target="_blank">Telegram</a>
      <a href="https://instagram.com/minix_nani" target="_blank">Instagram</a>
      <a href="https://fansly.com/nannix/posts?"target="_blank">Fansly</a>
    </div>
  </div>

</body>
</html>
</html>
