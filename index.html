  <title>NANNIX</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 20px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .buttons a {
      padding: 12px 24px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
