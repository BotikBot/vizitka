<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>nanni</title>

  <style>
    :root {
      --vh: 1vh;
    }

    html, body {
      height: calc(var(--vh, 1vh) * 100);
      height: 100dvh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      position: relative;
      color: white;
      padding: 10px 20px;
      border: 1px solid white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease-in-out;
    }

    .buttons a svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      width: 140%;
      height: 140%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 0;
    }

    .buttons a:hover svg {
      opacity: 0.3;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <!-- ВИДЕО ФОН -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="https://botikbot.github.io/vizitka/background3.mp4" type="video/mp4">
    Ваш браузер не поддерживает HTML5 видео.
  </video>
  <div class="overlay"></div>

  <!-- КОНТЕНТ -->
  <div class="content">
    <h1>NANNIX</h1>
    <p>| MODEL |</p>
    <div class="buttons">
      <a href="https://t.me/nanni" target="_blank">
        Telegram
        <svg viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="0.5">
          <path d="M50 10 C55 25, 65 35, 50 50 
                   C35 65, 45 75, 50 90 
                   C55 75, 65 65, 50 50 
                   C35 35, 45 25, 50 10 Z" />
        </svg>
      </a>
      <a href="https://instagram.com/minix_nani" target="_blank">
        Instagram
        <svg viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="0.5">
          <path d="M50 10 C55 25, 65 35, 50 50 
                   C35 65, 45 75, 50 90 
                   C55 75, 65 65, 50 50 
                   C35 35, 45 25, 50 10 Z" />
        </svg>
      </a>
      <a href="https://fansly.com/nannix/posts?" target="_blank">
        Fansly
        <svg viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="0.5">
          <path d="M50 10 C55 25, 65 35, 50 50 
                   C35 65, 45 75, 50 90 
                   C55 75, 65 65, 50 50 
                   C35 35, 45 25, 50 10 Z" />
        </svg>
      </a>
    </div>
  </div>

  <script>
    function setRealVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setRealVH);
    window.addEventListener('load', setRealVH);
  </script>
</body>
</html>
