<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>NANNIX</title>

  <style>
    :root {
      --vh: 1vh;
    }

    html, body {
      height: calc(var(--vh, 1vh) * 100);
      height: 100dvh; /* на всякий */
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      height: 100dvh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      color: white;
      padding: 10px 20px;
      border: 1px solid white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- ВИДЕО ФОН -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="https://botikbot.github.io/vizitka/background3.mp4" type="video/mp4">
    Ваш браузер не поддерживает HTML5 видео.
  </video>
  <div class="overlay"></div>

  <!-- КОНТЕНТ -->
  <div class="content">
    <h1>NANNIX</h1>
    <p>| MODEL |</p>
    <div class="buttons">
      <a href="https://t.me/nanni" target="_blank">Telegram</a>
      <a href="https://instagram.com/minix_nani" target="_blank">Instagram</a>
      <a href="https://fansly.com/nannix/posts?"target="_blank">Fansly</a>
    </div>
  </div>
  
<script>
    // Обновляем переменную --vh под реальную высоту экрана
    function setRealVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', setRealVH);
    window.addEventListener('load', setRealVH);
  </script>
</body>
</html>
